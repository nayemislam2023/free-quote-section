<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--about section start-->
<div class="quote-full">

        <div class="quote-img">
            <img src="img/quote.jpg" alt="">
        </div>
    </div>

    <div class="quote-right">
        <div class="quote-content">
            <div class="quote-text">
                <h1>Free Quote __</h1>
            </div>
            <p>Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos.
                Clita erat ipsum et lorem et sit, sed stet lorem sit clita duo justo erat amet</p>

        <div class="input-box">
            <input type="text" id="funame" name="funame" placeholder="Your Name" class="design">

            <select>

        </div>
